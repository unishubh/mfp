# This is a basic workflow to help you get started with Actions

name: deploy to ec2

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v1
        with:
          ref: master
          fetch-depth: 1

      - name: Setup key
        env:
          ECD_KEY: ${{ secrets.KEY }}
        run: |
          echo "$ECD_KEY"  > $HOME/ecd
          chmod 400 $HOME/ecd
      - name : Push Code to server
        run : rsync -avz --delete --exclude 'node_modules' --exclude '.git*' -e "ssh -i $HOME/ecd -o StrictHostKeyChecking=no" ./ ubuntu@13.234.195.50:~/bot/mfp
    # Runs a single command using the runners shell
      - name: Run a who am I command
        run: ssh -i $HOME/ecd ubuntu@13.234.195.50 -o StrictHostKeyChecking=no 'cd ~/bot/mfp/ && pwd && npm install && sudo pm2 restart index.js'
